<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to our website! Explore our range of products and services for mealtime, playtime, and bathtime. We offer high-quality products for a great experience."
    />
    <meta
      name="keywords"
      content="mealtime, playtime, bathtime, products, the play boxes, gifts, services, website"
    />
    <meta name="author" content="Sadisha Shrestha" />

    <!--StyleSheet Links-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!--Custom Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Title -->
    <title>Next Step:Assignment</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <!--Announcement-->
      <div class="announcement">
        <span> This is a global announcement </span>
        <i data-lucide="X" id="cross-button"></i>
      </div>
      <!--Announcement End-->

      <!--Navigation Bar-->
      <nav>
        <figure class="logo-figure">
          <h1 class="logo">LOGO</h1>
        </figure>
        <i data-lucide="menu" id="hamburger-menu"></i>
        <i data-lucide="X" id="hamburger-close"></i>
        <!--Desktop Menu-->
        <menu class="desktop-menu">
          <ul class="desktop-menu-list">
            <li class="menu-item mealtime-button" id="desk-mealtime">
              Mealtime
            </li>
            <li class="menu-item playtime-button">Playtime</li>
            <li class="menu-item bathtime-button">Bathtime</li>
            <li class="desktop-play-boxes menu-item">
              The Play Boxes
              <figure class="desktop-new-tag">
                <img src="./assets/new-tag.svg" alt="desktop-new-tag" />
              </figure>
            </li>
            <li class="menu-item">Gifts</li>
            <li class="menu-item">Best Sellers</li>
          </ul>
        </menu>
        <!--Desktop Menu End-->

        <!--Mobile Menu-->
        <menu class="mobile-menu">
          <ul class="mobile-menu-list">
            <li class="menu-item">Mealtime</li>
            <li class="menu-item">Playtime</li>
            <li class="menu-item">Bathtime</li>
            <li class="menu-item play-boxes">
              The Play Boxes
              <figure class="new-tag">
                <img src="./assets/new-tag.svg" alt="new-tag" />
              </figure>
            </li>
            <li class="menu-item">Gifts</li>
            <li class="menu-item">Best Sellers</li>
          </ul>
        </menu>
        <!--Mobile End-->

        <!--Menus-->

        <!-- Megamenu Dropdown -->
        <div id="menu-wrapper">
          <!-- Menu -->
          <div class="menu">
            <h3 id="menu-title"></h3>
            <ul id="menu-items"></ul>
          </div>
          <!--Menus End-->
          <!-- Carousel -->
          <div class="carousel-wrapper">
            <div class="carousel-top">
              <h3 class="carousel-heading">Best Sellers</h3>
              <div class="buttons">
                <button id="prev">
                  <span class="material-symbols-outlined"> arrow_left </span>
                </button>
                <button id="next" id="mealtime-next">
                  <span class="material-symbols-outlined"> arrow_right </span>
                </button>
              </div>
            </div>
            <div id="carousel-window">
              <div id="sliding-div"></div>
            </div>
          </div>
          <!-- Carousel end -->
        </div>
        <!--Menus Dropdown End-->
      </nav>
      <!--Navigation Bar End-->
    </header>
    <script src="./script/content.js"></script>
    <script type="module" src="./script/script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
